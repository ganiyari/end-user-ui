<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ganiyari</title>
    <link rel="stylesheet" href="lib/jquery-ui-1.10.2.1/jquery-ui-1.10.2.1.custom.min.css"/>
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/style.css"/>
    <!-- endbuild -->
    <!--[if lt IE 9]>
    <script src="scripts/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
<div class="reg-wrapper">
    <div ng-app="ganiyari">
        <div id="overlay"></div>
        <p style="display: none" class="caution" ng-show="server_error"><i class="icon-exclamation-sign small"></i>{{server_error}}
        </p>

        <div ng-view id="view-content"></div>

        <script src="components/jquery/jquery.js"></script>
        <script src="components/jquery.cookie/jquery.cookie.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-cookies/angular-cookies.js"></script>
        <script src="components/angular-route/angular-route.js"></script>

        <!-- build:js scripts/scripts.min.js -->

        <!-- modules -->
        <!-- core module -->
        <script src="modules/core/aggregateDefinition.js"></script>
        <!-- end core module -->
        <!-- infrastructure module -->
        <script src="modules/infrastructure/module.js"></script>
        <script src="modules/infrastructure/spinner.js"></script>
        <!-- end infrastructure module -->
        <!-- form module -->
        <script src="modules/form/module.js"></script>
        <script src="modules/form/repositories/allAggregateDefinitions.js"></script>
        <script src="modules/form/controllers/formController.js"></script>
        <!-- end form module -->
        <!-- end modules -->

        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </div>
</div>
</body>
</html>
